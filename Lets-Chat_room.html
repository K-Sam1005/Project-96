<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Lets-Chat_room.css">
    <title>Lets Chat Web App</title>
</head>
<body>
    <div class="container">
        <button id="logout" onclick="logout()" class="glyphicon glyphicon-log-out btn btn-success">Logout</button>
            <center>
                <h1 class="header">
                    Lets Chat Web App
                </h1>
                <br>
                <h3 id="user_name" class="color_white"></h3>
                <br>
                <div class="form-group input_div_room_page">
                    <label>#Add Room:</label>
                    <input type="text" class="form-control" id="room_name" placeholder="#Add room">
                </div>
                <button onclick="addRoom()" class="btn btn-success">#Add Room</button>
                <h3 class="color_white">#TRENDINGROOMS</h3>
                <div class="output"></div>
            </center>
        </div>
        <script src="Lets-Chat_room.js"></script>
</body>
